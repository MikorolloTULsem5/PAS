<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<ui:composition template="menu.xhtml">

    <ui:define name="content">
        <h:form id="clientForm">
            <p:panel header="Registration">
                <h:panelGrid columns="1">
                    <p:outputLabel for="firstName" value="First name: " />
                    <p:inputText id="firstName" value="#{clientController.client.firstName}">
                        <p:message for="firstName" />
                    </p:inputText>
                    <p:outputLabel for="lastName" value="Last name: "/>
                    <p:inputText id="lastName" value="#{clientController.client.lastName}">
                        <p:message for="lastName" />
                    </p:inputText>
                    <p:outputLabel for="login" value="Login: "/>
                    <p:inputText id="login" value="#{clientController.client.login}">
                        <p:message for="login" />
                    </p:inputText>
                    <p:outputLabel for="password" value="Password: "/>
                    <p:inputText id="password" value="#{clientController.client.password}">
                        <p:message for="password" />
                    </p:inputText>
                    <h:commandButton value="Register" action="#{clientController.addClient}" />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>

</html>
