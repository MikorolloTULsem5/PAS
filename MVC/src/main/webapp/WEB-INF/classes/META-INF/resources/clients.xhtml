<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="menu.xhtml">
        <ui:define name="content">
            <h:form id="form">
                <p:panel header="Clients List">
                    <p:dataTable id="table" var="client" value="#{clientController.listOfClients}">
                        <p:column>
                            <f:facet name="header"># Id</f:facet>
                            <h:outputText value="#{client.id}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">Login</f:facet>
                            <h:outputText value="#{client.login}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">First name</f:facet>
                            <h:outputText value="#{client.firstName}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">Last name</f:facet>
                            <h:outputText value="#{client.lastName}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">Archive</f:facet>
                            <h:outputText value="#{client.archive}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">Client type</f:facet>
                            <h:outputText value="#{client.clientType}" />
                        </p:column>

                    </p:dataTable>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
