<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="menu.xhtml">
        <ui:define name="content">
            <h:form id="form">
                <p:panel header="Reservations List">
                    <p:dataTable id="table" var="reservation" value="#{reservationController.listOfReservation}">
                        <p:column style="width: 310px">
                            <f:facet name="header"># Id</f:facet>
                            <h:outputText value="#{reservation.id}" />
                        </p:column>

                        <p:column style="width: 310px">
                            <f:facet name="header">Client id</f:facet>
                            <h:outputText value="#{reservation.client.id}" />
                        </p:column>

                        <p:column style="width: 310px">
                            <f:facet name="header">Court id</f:facet>
                            <h:outputText value="#{reservation.court.id}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">Begin time</f:facet>
                            <h:outputText value="#{reservation.beginTime}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">End time</f:facet>
                            <h:outputText value="#{reservation.endTime}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">Reservation cost</f:facet>
                            <h:outputText value="#{reservation.reservationCost}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">Action</f:facet>
                            <h:commandButton value="End" style="visibility: #{reservation.endTime!=null ? 'hidden' : 'visible'}">
                                <f:setPropertyActionListener value="#{reservation.court}" target="#{reservationController.reservation.court}" />
                                <f:actionListener binding="#{reservationController.endReservation()}" />
                                <f:setPropertyActionListener value="#{null}" target="#{reservationController.reservation.court}" />
                                <f:actionListener binding="#{reservationController.readAllReservations()}" />
                                <f:actionListener binding="#{courtController.readAllCourts()}" />
                            </h:commandButton>
                        </p:column>

                        <h:panelGroup rendered="#{clientController.statusCode eq 201}">
                            <h:outputText value="Client successfully registered" />
                        </h:panelGroup>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <h:panelGroup rendered="#{reservationController.statusCode eq 204}">
                <h:outputText value="Court successfully returned"/>
            </h:panelGroup>
        </ui:define>
    </ui:composition>

</html>
