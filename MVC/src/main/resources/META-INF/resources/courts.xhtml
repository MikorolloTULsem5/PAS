<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="menu.xhtml">
    <ui:define name="content">
        <h:form id="form">
            <p:panel header="Court List">
                <p:dataTable id="table" var="court" value="#{courtController.listOfCourts}">
                    <p:column style="width: 310px">
                        <f:facet name="header"># Id</f:facet>
                        <h:outputText value="#{court.id}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">Area [m2]</f:facet>
                        <h:outputText value="#{court.area}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">Base cost [z≈Ç]</f:facet>
                        <h:outputText value="#{court.baseCost}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">Court number</f:facet>
                        <h:outputText value="#{court.courtNumber}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">Archive</f:facet>
                        <h:outputText value="#{court.archive}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">Rented</f:facet>
                        <h:outputText value="#{court.rented}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">Action</f:facet>
                        <h:commandButton value="Reserve" style="visibility: #{court.rented==true ? 'hidden' : 'visible'}" >
                            <f:setPropertyActionListener value="#{court}" target="#{reservationController.reservation.court}" />
                            <f:actionListener binding="${reservationController.addReservation()}" />
                            <f:setPropertyActionListener value="#{null}" target="#{reservationController.reservation.court}" />
                            <f:actionListener binding="#{courtController.readAllCourts()}" />
                            <f:actionListener binding="#{reservationController.readAllReservations()}" />
                        </h:commandButton>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>

        <h:panelGroup rendered="#{reservationController.statusCode eq 201}">
            <h:outputText value="Court successfully reservated"/>
        </h:panelGroup>
    </ui:define>
</ui:composition>

</html>
