<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="menu.xhtml">
        <ui:define name="content">
            <h:form id="form">
                <p:panel header="Court List">
                    <p:dataTable id="table" var="court" value="#{courtController.listOfCourts}">
                        <p:column>
                            <f:facet name="header"># Id</f:facet>
                            <h:outputText value="#{court.id}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">Area</f:facet>
                            <h:outputText value="#{court.area}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">Base cost</f:facet>
                            <h:outputText value="#{court.baseCost}">
                                <f:convertNumber type="currency" currencySymbol="$ " />
                            </h:outputText>
                        </p:column>

                        <p:column>
                            <f:facet name="header">Court number</f:facet>
                            <h:outputText value="#{court.courtNumber}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">Archive</f:facet>
                            <h:outputText value="#{court.archive}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">Rented</f:facet>
                            <h:outputText value="#{court.rented}" />
                        </p:column>

                    </p:dataTable>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
